<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKG Gugus III Kelompok Kerja Guru</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    /* Gradient Styles */
    .gradient-hero {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
    }
    .gradient-accent {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    }
    .gradient-soft-blue {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    }
    .gradient-soft-yellow {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }
    /* Card Hover Effects */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    /* Navigation */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    /* Photo Grid */
    .photo-grid-item {
      transition: all 0.4s ease;
      overflow: hidden;
    }
    .photo-grid-item:hover {
      transform: scale(1.05);
    }
    .photo-grid-item:hover .overlay {
      opacity: 1;
    }
    /* Animations */
    .stat-card {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }
    /* Page Transitions */
    .page {
      display: none;
    }
    .page.active {
      display: block;
      animation: pageTransition 0.5s ease;
    }
    @keyframes pageTransition {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Table Styles */
    .table-row {
      transition: background-color 0.2s ease;
    }
    .table-row:hover {
      background-color: #f8fafc;
    }
    /* Wave Pattern */
    .wave-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 25 30, 50 50 T 100 50' stroke='rgba(255,255,255,0.1)' fill='none' stroke-width='1'/%3E%3C/svg%3E");
    }
    .overlay {
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    /* Button Styles */
    .btn-primary {
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    /* PERBAIKAN: Text Color untuk Hero Section dengan kontras tinggi */
    .hero-title {
      color: #ffffff !important;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
    }
    .hero-subtitle {
      color: #fef08a !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      font-weight: 700;
    }
    .hero-description {
      color: #e0f2fe !important;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    /* Memastikan background hero cukup gelap */
    .hero-container {
      position: relative;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%) !important;
    }
    /* Badge styling */
    .hero-badge {
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="h-full bg-slate-50 text-slate-800 overflow-auto">
  <div id="app-wrapper" class="w-full h-full">
    <!-- Navigation -->
    <div id="header-container"></div>
    <!-- Main Content -->
    <main id="main-content">
      <div id="page-content"></div>
    </main>
    <!-- Footer -->
    <div id="footer-container"></div>
  </div>

  <script>
    // ==================== KONEKSI BACKEND (URL BARU) ====================
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwUK_YT_paFvtCiwslwI3oGfejkOZoVrwDDt3tGxRHlCC0lfKWWjnRCPejWcjL2hfZA/exec";

    // ==================== KONFIGURASI ====================
    const defaultConfig = {
      hero_title: 'KKG Gugus III',
      hero_subtitle: 'Bersama Membangun Pendidikan Berkualitas',
      hero_description: 'Selamat datang di aplikasi resmi KKG Gugus III Kec Sumedang Utara.',
      ketua_name: '.',
      ketua_greeting: '...',
      contact_email: 'kkg.gugus3@email.com',
      contact_phone: '+62 812-3456-7890',
      contact_address: 'Sekretariat KKG Gugus III<br>Jl. Pendidikan No. 123'
    };

    // ==================== FUNGSI NAVIGASI ====================
    function navigateTo(pageId) {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.dataset.page === pageId) link.classList.add('active');
      });
      loadPage(pageId);
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenu && !mobileMenu.classList.contains('hidden')) toggleMobileMenu();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      if (menu) menu.classList.toggle('hidden');
    }

    function mobileNavigateTo(pageId) {
      navigateTo(pageId);
    }

    // ==================== LOAD PAGE ====================
    async function loadPage(pageId) {
      const pageContent = document.getElementById('page-content');
      if (pageId === 'home') pageContent.innerHTML = getHomePage();
      else if (pageId === 'about') pageContent.innerHTML = getAboutPage();
      else if (pageId === 'agenda') pageContent.innerHTML = getAgendaPage();
      else if (pageId === 'documentation') {
        pageContent.innerHTML = getDocumentationPage();
        setTimeout(initDocumentationPage, 100);
      }
      else if (pageId === 'transparency') pageContent.innerHTML = getTransparencyPage();
      else if (pageId === 'sharing') {
        pageContent.innerHTML = getSharingPage();
        setTimeout(initSharingPage, 100);
      }
      else if (pageId === 'feedback') pageContent.innerHTML = getFeedbackPage();
      else if (pageId === 'contact') pageContent.innerHTML = getContactPage();
      else pageContent.innerHTML = '<div class="pt-24 text-center">Halaman tidak ditemukan</div>';
      updatePageConfig();

      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      const currentPage = document.getElementById('page-' + pageId);
      if (currentPage) currentPage.classList.add('active');
    }

    // ==================== FUNGSI BACKEND (BERBAGI FILE) ====================
    async function initSharingPage() {
      const fileGallery = document.getElementById('file-gallery');
      const commentList = document.getElementById('comments-list');
      fileGallery.innerHTML = '<div class="col-span-3 text-center py-10"><div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 rounded-full border-t-transparent"></div><p class="mt-2 text-slate-500">Mengambil data dari server...</p></div>';
      try {
        const response = await fetch(GAS_URL);
        const result = await response.json();
        if (result.status === 'success') {
          renderFiles(result.data.filter(item => item.tipe === 'FILE'));
          renderComments(result.data.filter(item => item.tipe === 'KOMENTAR'));
        } else {
          alert("Gagal memuat data.");
        }
      } catch (error) {
        console.error(error);
        fileGallery.innerHTML = '<div class="col-span-3 text-center text-red-500">Gagal terhubung ke server. Coba refresh halaman.</div>';
      }
    }

    function renderFiles(files) {
      const fileGallery = document.getElementById('file-gallery');
      if (files.length === 0) {
        fileGallery.innerHTML = '<div class="col-span-3 text-center py-10 text-slate-500">Belum ada file yang diupload.</div>';
        return;
      }
      const icons = {
        'application/pdf': '<span class="text-red-500 font-bold">PDF</span>',
        'application/vnd.openxmlformats-officedocument.wordprocessingml.document': '<span class="text-blue-500 font-bold">DOCX</span>',
        'image/jpeg': '<span class="text-purple-500 font-bold">IMG</span>',
        'default': '<span class="text-slate-500 font-bold">FILE</span>'
      };
      let html = files.map(file => `
        <div class="bg-slate-50 rounded-2xl p-6 border-2 border-slate-200 hover:border-blue-300 transition-colors">
          <div class="flex items-start gap-4 mb-4">
            <div class="w-12 h-12 rounded-xl bg-white flex items-center justify-center shadow-md border">
              ${icons[file.meta] || icons['default']}
            </div>
            <div class="flex-grow overflow-hidden">
              <h4 class="font-bold text-slate-800 mb-1 truncate" title="${file.konten}">${file.konten.split('/').pop().split('?')[0] || 'Dokumen'}</h4>
              <div class="flex flex-col text-xs text-slate-500">
                <span class="font-semibold text-blue-600">${file.nama}</span>
                <span>${file.sekolah} â€¢ ${file.waktu}</span>
                <!-- Badge Kelas -->
                <span class="mt-1 inline-block px-2 py-0.5 bg-indigo-100 text-indigo-700 rounded-full text-xs font-bold">Kelas ${file.kelas || '-'}</span>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between mt-2 pt-2 border-t border-slate-200">
            <span class="text-xs bg-slate-200 px-2 py-1 rounded text-slate-600">${file.meta}</span>
            <a href="${file.konten}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-bold flex items-center gap-1">
              Download
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
            </a>
          </div>
        </div>
      `).join('');
      fileGallery.innerHTML = html;
    }

    function renderComments(comments) {
      const list = document.getElementById('comments-list');
      if (comments.length === 0) {
        list.innerHTML = '<div class="text-center py-10 text-slate-500">Belum ada komentar.</div>';
        return;
      }
      let html = comments.map(c => `
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center font-bold text-blue-600">${c.nama.charAt(0)}</div>
              <div>
                <h4 class="font-bold text-slate-800 text-sm">${c.nama}</h4>
                <p class="text-xs text-slate-500">${c.sekolah}</p>
              </div>
            </div>
            <span class="text-xs text-slate-400">${c.waktu}</span>
          </div>
          <p class="text-slate-700 text-sm leading-relaxed">${c.konten}</p>
        </div>
      `).join('');
      list.innerHTML = html;
    }

    // ==================== FUNGSI UPLOAD BARU (TANPA PIN) ====================
    async function handleFileUpload() {
      const name = document.getElementById('upload-name').value;
      const school = document.getElementById('upload-school').value;
      const kelas = document.getElementById('upload-class').value;
      const fileInput = document.getElementById('upload-file');
      const btn = document.getElementById('btn-upload');
      const statusMsg = document.getElementById('upload-status');

      if (!name || !school || !kelas || fileInput.files.length === 0) {
        alert("Mohon lengkapi semua data (Nama, Sekolah, Kelas, dan File)!");
        return;
      }

      const file = fileInput.files[0];
      if (file.size > 5 * 1024 * 1024) {
        alert("Ukuran file maksimal 5 MB.");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = 'Sedang Mengupload...';
      statusMsg.innerText = 'Mohon tunggu, memproses file...';

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async function() {
        const base64Data = reader.result.split(',')[1];
        const payload = {
          action: 'UPLOAD',
          nama: name,
          sekolah: school,
          kelas: kelas,
          fileName: file.name,
          mimeType: file.type,
          fileData: base64Data,
          ukuran: (file.size / 1024).toFixed(1) + ' KB'
        };

        try {
          statusMsg.innerText = 'Mengirim ke server...';
          const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify(payload)
          });
          const result = await response.json();
          if (result.status === 'success') {
            alert("Berhasil Upload!");
            document.getElementById('upload-name').value = '';
            document.getElementById('upload-school').value = '';
            document.getElementById('upload-class').value = '';
            document.getElementById('upload-file').value = '';
            initSharingPage();
          } else {
            alert("Gagal: " + result.message);
          }
        } catch (err) {
          console.error(err);
          alert("Terjadi kesalahan koneksi.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = 'Upload Sekarang';
          statusMsg.innerText = '';
        }
      };
    }

    async function submitComment() {
      const name = document.getElementById('comment-name').value;
      const school = document.getElementById('comment-school').value;
      const text = document.getElementById('comment-text').value;
      const btn = document.querySelector('#new-comment-form button');
      if (!name || !school || !text) { alert("Lengkapi data!"); return; }
      btn.disabled = true;
      btn.innerHTML = "Mengirim...";
      const payload = {
        action: 'KOMENTAR',
        nama: name,
        sekolah: school,
        isi: text
      };
      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        if (result.status === 'success') {
          document.getElementById('comment-text').value = '';
          toggleCommentForm();
          initSharingPage();
        }
      } catch (err) {
        alert("Gagal mengirim komentar.");
      } finally {
        btn.disabled = false;
        btn.innerHTML = "Kirim Komentar";
      }
    }

    function toggleCommentForm() {
      const form = document.getElementById('comment-form');
      if (form) form.classList.toggle('hidden');
    }

    function openMaps() {
      window.open('https://www.google.com/maps/search/?api=1&query=Sumedang+Utara', '_blank');
    }

    // ==================== HOME PAGE (lengkap) ====================
    function getHomePage() {
      return `
        <div id="page-home" class="page active">
          <!-- Hero Section -->
          <section class="hero-container wave-pattern pt-24 lg:pt-32 pb-20 lg:pb-32 relative overflow-hidden">

              <div class="absolute top-20 left-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
              <div class="absolute top-40 right-10 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            </div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
              <div class="text-center max-w-4xl mx-auto">
                <div class="inline-flex items-center gap-2 px-5 py-2.5 hero-badge rounded-full mb-8 shadow-lg">
                  <span class="w-2.5 h-2.5 bg-yellow-400 rounded-full animate-pulse"></span>
                  <span class="text-white/95 text-sm font-semibold tracking-wide">Kelompok Kerja Guru SD</span>
                </div>
                <h1 id="hero-title" class="text-4xl sm:text-5xl lg:text-7xl font-extrabold mb-6 leading-tight tracking-tight">KKG Gugus III</h1>
                <h2 id="hero-subtitle" class="text-xl sm:text-2xl lg:text-4xl font-bold mb-8 tracking-wide">Bersama Membangun Pendidikan Berkualitas</h2>
                <p id="hero-description" class="text-lg lg:text-xl mb-12 max-w-3xl mx-auto leading-relaxed font-light">Selamat datang di website resmi KKG Gugus III. Wadah kolaborasi dan pengembangan profesional guru-guru Sekolah Dasar untuk menciptakan pembelajaran yang inovatif dan bermakna.</p>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                  <button onclick="navigateTo('agenda')" class="btn-primary w-full sm:w-auto px-8 py-4 bg-yellow-400 hover:bg-yellow-300 text-blue-900 font-bold rounded-2xl shadow-2xl flex items-center justify-center gap-3 text-base">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Lihat Agenda
                  </button>
                  <button onclick="navigateTo('about')" class="btn-primary w-full sm:w-auto px-8 py-4 bg-white/25 hover:bg-white/35 backdrop-blur-sm text-white font-bold rounded-2xl border-2 border-white/40 flex items-center justify-center gap-3 shadow-xl text-base">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Tentang Kami
                  </button>
                </div>
              </div>
            </div>
            <!-- Wave Divider -->
            <div class="absolute bottom-0 left-0 right-0">
              <svg viewbox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" preserveaspectratio="none" class="w-full h-16 lg:h-24">
                <path d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" fill="#f8fafc"/>
              </svg>
            </div>
          </section>
          <!-- Statistics Section -->
          <section class="py-20 lg:py-28 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div class="text-center mb-16">
                <h2 class="text-4xl lg:text-5xl font-bold text-slate-800 mb-4">KKG Gugus III dalam Angka</h2>
                <p class="text-lg text-slate-600 max-w-2xl mx-auto">Komitmen kami terhadap pengembangan pendidikan tercermin dalam berbagai program dan kegiatan yang telah dilaksanakan</p>
              </div>
              <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-8">
                <div class="stat-card gradient-soft-blue rounded-3xl p-8 lg:p-10 text-center card-hover shadow-lg">
                  <div class="w-16 h-16 lg:w-20 lg:h-20 mx-auto mb-6 rounded-2xl bg-blue-500 flex items-center justify-center shadow-xl">
                    <svg class="w-8 h-8 lg:w-10 lg:h-10 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                  </div>
                  <div class="text-4xl lg:text-5xl font-extrabold text-blue-700 mb-2">8</div>
                  <div class="text-slate-700 font-semibold text-base">Sekolah Anggota</div>
                </div>
                <div class="stat-card gradient-soft-yellow rounded-3xl p-8 lg:p-10 text-center card-hover shadow-lg">
                  <div class="w-16 h-16 lg:w-20 lg:h-20 mx-auto mb-6 rounded-2xl bg-yellow-500 flex items-center justify-center shadow-xl">
                    <svg class="w-8 h-8 lg:w-10 lg:h-10 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                  </div>
                  <div class="text-4xl lg:text-5xl font-extrabold text-yellow-700 mb-2">100+</div>
                  <div class="text-slate-700 font-semibold text-base">Guru Aktif</div>
                </div>
                <div class="stat-card bg-gradient-to-br from-green-100 to-green-200 rounded-3xl p-8 lg:p-10 text-center card-hover shadow-lg">
                  <div class="w-16 h-16 lg:w-20 lg:h-20 mx-auto mb-6 rounded-2xl bg-green-500 flex items-center justify-center shadow-xl">
                    <svg class="w-8 h-8 lg:w-10 lg:h-10 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                  </div>

    // ==================== FUNGSI GLOBAL ACCORDION ====================
    function toggleAccordion(id) {
      const content = document.getElementById(id + '-content');
      const icon = document.getElementById(id + '-icon');
      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        icon.style.transform = 'rotate(180deg)';
      } else {
        content.classList.add('hidden');
        icon.style.transform = 'rotate(0deg)';
      }
    }

    // ==================== FUNGSI FILTER GALLERY ====================
    function filterGallery(category) {
      const galleryItems = document.querySelectorAll('.photo-grid-item');
      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons.forEach(btn => {
        btn.classList.remove('active', 'bg-blue-600', 'text-white');
        btn.classList.add('bg-slate-100', 'text-slate-600');
        const btnCategory = btn.textContent.toLowerCase();
        if (category === 'all' && btn.textContent === 'Semua') {
          btn.classList.remove('bg-slate-100', 'text-slate-600');
          btn.classList.add('bg-blue-600', 'text-white', 'active');
        } else if (btnCategory === category) {
          btn.classList.remove('bg-slate-100', 'text-slate-600');
          btn.classList.add('bg-blue-600', 'text-white', 'active');
        }
      });
      galleryItems.forEach(item => {
        if (category === 'all' || item.dataset.category === category) {
          item.style.display = 'block';
          setTimeout(() => { item.style.opacity = '1'; item.style.transform = 'scale(1)'; }, 50);
        } else {
          item.style.opacity = '0'; item.style.transform = 'scale(0.8)';
          setTimeout(() => { item.style.display = 'none'; }, 300);
        }
      });
    }

    // ==================== FUNGSI MODAL GAMBAR ====================
    function openImageModal(src, title) {
      const existingModal = document.getElementById('image-modal');
      if (existingModal) existingModal.remove();
      const modalHTML = `
        <div id="image-modal" class="fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
          <div class="relative max-w-6xl w-full max-h-[90vh]">
            <button onclick="closeImageModal()" class="absolute -top-12 right-0 text-white hover:text-yellow-300 text-3xl z-10 bg-black/50 rounded-full w-12 h-12 flex items-center justify-center transition-all hover:scale-110 hover:bg-black/70">âœ•</button>
            <div class="relative rounded-2xl overflow-hidden bg-black shadow-2xl">
              <img src="${src}" alt="${title}" class="max-h-[80vh] w-auto mx-auto object-contain" onerror="this.src='https://via.placeholder.com/800x600/1E40AF/FFFFFF?text=Gambar+KKG+Gugus+III'">
              <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent p-6">
                <h3 class="text-white text-2xl font-bold mb-2">${title}</h3>
                <p class="text-white/80 text-sm">KKG Gugus III - Kelompok Kerja Guru</p>
              </div>
            </div>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      document.body.style.overflow = 'hidden';
    }

    function closeImageModal() {
      const modal = document.getElementById('image-modal');
      if (modal) { modal.remove(); document.body.style.overflow = 'auto'; }
    }
