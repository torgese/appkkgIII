<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKG Gugus III Kelompok Kerja Guru</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    
    /* Gradient Styles */
    .gradient-hero {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
    }
    
    .gradient-accent {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    }

    .gradient-soft-blue {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    }

    .gradient-soft-yellow {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }
    
    /* Card Hover Effects */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    
    /* Navigation */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    
    /* Photo Grid */
    .photo-grid-item {
      transition: all 0.4s ease;
      overflow: hidden;
    }
    
    .photo-grid-item:hover {
      transform: scale(1.05);
    }

    .photo-grid-item:hover .overlay {
      opacity: 1;
    }
    
    /* Animations */
    .stat-card {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }
    
    /* Page Transitions */
    .page {
      display: none;
    }
    
    .page.active {
      display: block;
      animation: pageTransition 0.5s ease;
    }

    @keyframes pageTransition {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Table Styles */
    .table-row {
      transition: background-color 0.2s ease;
    }

    .table-row:hover {
      background-color: #f8fafc;
    }

    /* Wave Pattern */
    .wave-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 25 30, 50 50 T 100 50' stroke='rgba(255,255,255,0.1)' fill='none' stroke-width='1'/%3E%3C/svg%3E");
    }

    .overlay {
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    /* Button Styles */
    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    /* PERBAIKAN: Text Color untuk Hero Section dengan kontras tinggi */
    .hero-title {
      color: #ffffff !important;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
    }
    
    .hero-subtitle {
      color: #fef08a !important; /* Kuning terang */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      font-weight: 700;
    }
    
    .hero-description {
      color: #e0f2fe !important; /* Biru muda terang */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    /* Memastikan background hero cukup gelap */
    .hero-container {
      position: relative;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%) !important;
    }
    
    /* Badge styling */
    .hero-badge {
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="h-full bg-slate-50 text-slate-800 overflow-auto">
  <div id="app-wrapper" class="w-full h-full">
    <!-- Navigation will be loaded here -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main id="main-content">
      <!-- Page content will be loaded here -->
      <div id="page-content">
        <!-- Home page will be loaded by default -->
      </div>
    </main>
    
    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>
  </div>

  <!-- JavaScript Files -->
  <script>
    // ==================== CONFIGURATION ====================
    const defaultConfig = {
      hero_title: 'KKG Gugus III',
      hero_subtitle: 'Bersama Membangun Pendidikan Berkualitas',
      hero_description: 'Selamat datang di aplikasi resmi KKG Gugus III Kec Sumedang Utara. Wadah kolaborasi dan pengembangan profesional guru-guru Sekolah Dasar untuk menciptakan pembelajaran yang inovatif dan bermakna.',
      ketua_name: '.',
      ketua_greeting: 'Assalamualaikum WarMohamad Teguh Hermawan, S.Sahmatullahi Wabarakatuh. Puji syukur kita panjatkan kepada Allah SWT atas segala rahmat dan karunia-Nya. KKG Gugus III hadir sebagai wadah bagi guru-guru Sekolah Dasar untuk saling berbagi pengetahuan, pengalaman, dan praktik terbaik dalam dunia pendidikan. Kami berkomitmen untuk terus meningkatkan kualitas pembelajaran demi masa depan anak-anak bangsa. Mari bersama-sama kita wujudkan pendidikan yang berkualitas, inovatif, dan bermakna bagi generasi penerus Indonesia.',
      contact_email: 'kkg.gugus3@email.com',
      contact_phone: '+62 812-3456-7890',
      contact_address: 'Sekretariat KKG Gugus III<br>Jl. Pendidikan No. 123<br>Kecamatan Cendekia, Indonesia'
    };

    // ==================== NAVIGATION FUNCTIONS ====================
    function navigateTo(pageId) {
      console.log('Navigating to:', pageId);
      
      // Update active nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.dataset.page === pageId) {
          link.classList.add('active');
        }
      });
      
      // Load the page content
      loadPage(pageId);
      
      // Close mobile menu if open
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
        toggleMobileMenu();
      }
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
      
      return false;
    }

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenu) {
        mobileMenu.classList.toggle('hidden');
      }
    }

    function mobileNavigateTo(pageId) {
      navigateTo(pageId);
      toggleMobileMenu();
      return false;
    }

    // ==================== PAGE LOADING ====================
    async function loadPage(pageId) {
      try {
        console.log('Loading page:', pageId);
        
        // Get page content
        const pageContent = getPageContent(pageId);
        document.getElementById('page-content').innerHTML = pageContent;
        
        // Update config for the loaded page
        updatePageConfig();
        
        // Add active class to page
        document.querySelectorAll('.page').forEach(page => {
          page.classList.remove('active');
        });
        const pageElement = document.getElementById('page-' + pageId);
        if (pageElement) {
          pageElement.classList.add('active');
        }
        
        // Initialize page-specific functions
        if (pageId === 'documentation') {
          initDocumentationPage();
        } else if (pageId === 'transparency') {
          initTransparencyPage();
        } else if (pageId === 'sharing') {
          initSharingPage();
        } else if (pageId === 'feedback') {
          initFeedbackPage();
        } else if (pageId === 'contact') {
          initContactPage();
        }
        
      } catch (error) {
        console.error('Error loading page:', error);
        document.getElementById('page-content').innerHTML = `
          <div class="pt-24 text-center">
            <h1 class="text-2xl text-red-600">Error loading page</h1>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // ==================== PAGE CONTENT ====================
    function getPageContent(pageId) {
      const pages = {
        'home': getHomePage(),
        'about': getAboutPage(),
        'agenda': getAgendaPage(),
        'documentation': getDocumentationPage(),
        'transparency': getTransparencyPage(),
        'sharing': getSharingPage(),
        'feedback': getFeedbackPage(),
        'contact': getContactPage()
      };
      
      return pages[pageId] || `<div class="pt-24 text-center"><h1>Page not found</h1></div>`;
    }

    // ==================== UPDATE CONFIG ====================
    function updatePageConfig() {
      // Update hero section - PERBAIKAN: Tambah class untuk styling
      const heroTitle = document.getElementById('hero-title');
      const heroSubtitle = document.getElementById('hero-subtitle');
      const heroDescription = document.getElementById('hero-description');
      
      if (heroTitle) {
        heroTitle.textContent = defaultConfig.hero_title;
        heroTitle.classList.add('hero-title');
      }
      
      if (heroSubtitle) {
        heroSubtitle.textContent = defaultConfig.hero_subtitle;
        heroSubtitle.classList.add('hero-subtitle');
      }
      
      if (heroDescription) {
        heroDescription.textContent = defaultConfig.hero_description;
        heroDescription.classList.add('hero-description');
      }
      
      // Update contact info
      const contactEmail = document.getElementById('contact-email-display');
      const contactPhone = document.getElementById('contact-phone-display');
      const contactAddress = document.getElementById('contact-address-display');
      const footerEmail = document.getElementById('footer-email');
      const footerPhone = document.getElementById('footer-phone');
      
      if (contactEmail) contactEmail.textContent = defaultConfig.contact_email;
      if (contactPhone) contactPhone.textContent = defaultConfig.contact_phone;
      if (contactAddress) contactAddress.innerHTML = defaultConfig.contact_address.replace(/\n/g, '<br>');
      
      // Update footer
      if (footerEmail) {
        footerEmail.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          ${defaultConfig.contact_email}
        `;
      }
      
      if (footerPhone) {
        footerPhone.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          ${defaultConfig.contact_phone}
        `;
      }
    }

    // ==================== INITIALIZATION ====================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Website initialized');
      
      // Load header
      document.getElementById('header-container').innerHTML = getHeader();
      
      // Load footer
      document.getElementById('footer-container').innerHTML = getFooter();
      
      // Load home page by default
      loadPage('home');
      
      // Update config
      updatePageConfig();
    });

    // ==================== PAGE TEMPLATES ====================
    function getHeader() {
      return `
        <!-- Navigation -->
        <nav class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-lg shadow-md z-50">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 lg:h-20">
              <!-- Logo -->
              <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('home')">
                <div class="w-11 h-11 lg:w-14 lg:h-14 rounded-2xl gradient-hero flex items-center justify-center shadow-lg">
                  <svg class="w-6 h-6 lg:w-8 lg:h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                  </svg>
                </div>
                <div class="hidden sm:block">
                  <span id="nav-logo-text" class="font-bold text-xl text-blue-700">KKG Gugus III</span>
                  <p class="text-xs text-slate-500 font-medium">Kelompok Kerja Guru</p>
                </div>
              </div>
              
              <!-- Desktop Navigation -->
              <div class="hidden lg:flex items-center gap-8">
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm active" onclick="return navigateTo('home')" data-page="home">Beranda</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('about')" data-page="about">Tentang</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('agenda')" data-page="agenda">Agenda</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('documentation')" data-page="documentation">Dokumentasi</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('transparency')" data-page="transparency">Transparansi</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('sharing')" data-page="sharing">Berbagi File</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('feedback')" data-page="feedback">Masukan</a>
                <a href="#" class="nav-link text-slate-700 hover:text-blue-600 font-semibold text-sm" onclick="return navigateTo('contact')" data-page="contact">Kontak</a>
              </div>
              
              <!-- Mobile Menu Button -->
              <button class="lg:hidden p-2 rounded-xl hover:bg-slate-100 transition-colors" onclick="toggleMobileMenu()">
                <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Mobile Menu -->
          <div id="mobile-menu" class="lg:hidden hidden bg-white border-t shadow-lg">
            <div class="px-4 py-3 space-y-2">
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('home')">Beranda</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('about')">Tentang</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('agenda')">Agenda</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('documentation')">Dokumentasi</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('transparency')">Transparansi</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('sharing')">Berbagi File</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('feedback')">Masukan</a>
              <a href="#" class="block px-4 py-3 rounded-xl text-slate-700 hover:bg-blue-50 hover:text-blue-600 font-semibold transition-colors" onclick="return mobileNavigateTo('contact')">Kontak</a>
            </div>
          </div>
        </nav>
      `;
    }

    // ==================== HOME PAGE ====================
    function getHomePage() {
      return `
        <!-- ==================== HOME PAGE ==================== -->
        <div id="page-home" class="page active">
          <!-- Hero Section dengan background lebih gelap -->
          <section class="hero-container wave-pattern pt-24 lg:pt-32 pb-20 lg:pb-32 relative overflow-hidden">
            <div class="absolute inset-0 opacity-10">
              <div class="absolute top-20 left-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
              <div class="absolute top-40 right-10 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            </div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
              <div class="text-center max-w-4xl mx-auto">
                <div class="inline-flex items-center gap-2 px-5 py-2.5 hero-badge rounded-full mb-8 shadow-lg">
                  <span class="w-2.5 h-2.5 bg-yellow-400 rounded-full animate-pulse"></span>
                  <span class="text-white/95 text-sm font-semibold tracking-wide">Kelompok Kerja Guru SD</span>
                </div>
                <h1 id="hero-title" class="text-4xl sm:text-5xl lg:text-7xl font-extrabold mb-6 leading-tight tracking-tight">KKG Gugus III</h1>
                <h2 id="hero-subtitle" class="text-xl sm:text-2xl lg:text-4xl font-bold mb-8 tracking-wide">Bersama Membangun Pendidikan Berkualitas</h2>
                <p id="hero-description" class="text-lg lg:text-xl mb-12 max-w-3xl mx-auto leading-relaxed font-light">Selamat datang di website resmi KKG Gugus III. Wadah kolaborasi dan pengembangan profesional guru-guru Sekolah Dasar untuk menciptakan pembelajaran yang inovatif dan bermakna.</p>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                  <button onclick="navigateTo('agenda')" class="btn-primary w-full sm:w-auto px-8 py-4 bg-yellow-400 hover:bg-yellow-300 text-blue-900 font-bold rounded-2xl shadow-2xl flex items-center justify-center gap-3 text-base">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Lihat Agenda
                  </button>
                  <button onclick="navigateTo('about')" class="btn-primary w-full sm:w-auto px-8 py-4 bg-white/25 hover:bg-white/35 backdrop-blur-sm text-white font-bold rounded-2xl border-2 border-white/40 flex items-center justify-center gap-3 shadow-xl text-base">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Tentang Kami
                  </button>
                </div>
              </div>
            </div>
            <!-- Wave Divider -->
            <div class="absolute bottom-0 left-0 right-0">
              <svg viewbox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" preserveaspectratio="none" class="w-full h-16 lg:h-24">
                <path d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" fill="#f8fafc"/>
              </svg>
            </div>
          </section>

          <!-- Statistics Section -->
          <section class="py-20 lg:py-28 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div class="text-center mb-16">
                <h2 class="text-4xl lg:text-5xl font-bold text-slate-800 mb-4">KKG Gugus III dalam Angka</h2>
                <p class="text-lg text-slate-600 max-w-2xl mx-auto">Komitmen kami terhadap pengembangan pendidikan tercermin dalam berbagai program dan kegiatan yang telah dilaksanakan</p>
              </div>
              <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-8">
                <div class="stat-card gradient-soft-blue rounded-3xl p-8 lg:p-10 text-center card-hover shadow-lg">
                  <div class="w-16 h-16 lg:w-20 lg:h-20 mx-auto mb-6 rounded-2xl bg-blue-500 flex items-center justify-center shadow-xl">
                    <svg class="w-8 h-8 lg:w-10 lg:h-10 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                  </div>
                  <div class="text-4xl lg:text-5xl font-extrabold text-blue-700 mb-2">8</div>
                  <div class="text-slate-700 font-semibold text-base">Sekolah Anggota</div>
                </div>
                <div class="stat-card gradient-soft-yellow rounded-3xl p-8 lg:p-10 text-center card-hover shadow-lg">

    // Fungsi untuk filter gallery
    function filterGallery(category) {
        const galleryItems = document.querySelectorAll('.photo-grid-item');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Update active button
        filterButtons.forEach(btn => {
            btn.classList.remove('active', 'bg-blue-600', 'text-white');
            btn.classList.add('bg-slate-100', 'text-slate-600');
            
            const btnCategory = btn.textContent.toLowerCase();
            if (category === 'all' && btn.textContent === 'Semua') {
                btn.classList.remove('bg-slate-100', 'text-slate-600');
                btn.classList.add('bg-blue-600', 'text-white', 'active');
            } else if (btnCategory === category) {
                btn.classList.remove('bg-slate-100', 'text-slate-600');
                btn.classList.add('bg-blue-600', 'text-white', 'active');
            }
        });
        
        // Filter gambar
        galleryItems.forEach(item => {
            if (category === 'all' || item.dataset.category === category) {
                item.style.display = 'block';
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'scale(1)';
                }, 50);
            } else {
                item.style.opacity = '0';
                item.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    item.style.display = 'none';
                }, 300);
            }
        });
    }

            <div class="w-12 h-12 rounded-xl bg-white flex items-center justify-center shadow-md">
              <svg class="w-6 h-6 ${fileIcons[file.type]}" fill="currentColor" viewbox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
            </div>
            <div class="flex-grow">
              <h4 class="font-bold text-slate-800 mb-1">${file.title}</h4>
              <div class="flex items-center gap-4 text-sm text-slate-500">
                <span class="flex items-center gap-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                  ${file.author}
                </span>
                <span>${file.date}</span>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-slate-600">${file.size}  ${file.type.toUpperCase()}</span>
            <button onclick="previewFile('${file.title}')" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">
              Lihat Preview
            </button>
          </div>
        </div>
      `).join('');
      
      fileGallery.innerHTML = fileHtml;
    }

    function toggleCommentForm() {
      const form = document.getElementById('comment-form');
      if (form) {
        form.classList.toggle('hidden');
      }
    }

    function submitComment() {
      const name = document.getElementById('comment-name').value;
      const school = document.getElementById('comment-school').value;
      const text = document.getElementById('comment-text').value;
      
      if (!name || !school || !text) {
        alert('Harap lengkapi semua field yang wajib diisi!');
        return;
      }
      
      // For demo purposes - in real app, this would send to backend
      const commentsList = document.getElementById('comments-list');
      if (commentsList) {
        // Remove the "no comments" message if it exists
        if (commentsList.children.length === 1 && commentsList.children[0].classList.contains('text-center')) {
          commentsList.innerHTML = '';
        }
        
        const commentHtml = `
          <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center">
                  <span class="font-bold text-blue-600">${name.charAt(0)}</span>
                </div>
                <div>
                  <h4 class="font-bold text-slate-800">${name}</h4>
                  <p class="text-sm text-slate-500">${school}</p>
                </div>
              </div>
              <span class="text-sm text-slate-400">Baru saja</span>
            </div>
            <p class="text-slate-700 leading-relaxed">${text}</p>
          </div>
        `;
        
        commentsList.insertAdjacentHTML('afterbegin', commentHtml);
      }
      
      // Reset form
      document.getElementById('comment-name').value = '';
      document.getElementById('comment-school').value = '';
      document.getElementById('comment-text').value = '';
      
      // Hide form
      toggleCommentForm();
      
      alert('Komentar berhasil dikirim! (Demo)');
    }

    function previewFile(filename) {
      alert('Preview file: ' + filename + '\n\nFitur preview akan tersedia setelah file diupload ke Google Drive.');
    }

    // ==================== MAP FUNCTION ====================
    function openMaps() {
      const mapsUrl = "https://www.google.com/maps/search/?api=1&query=Sekretariat+KKG+Gugus+III";
      window.open(mapsUrl, '_blank');
    }

  </script>
</body>
</html>
